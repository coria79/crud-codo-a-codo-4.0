{% include 'header.html' %}

<div class="card">
    <div class="card-header">Edit Beatle</div>
    <div class="card-body">
        <h5 class="card-title">Beatle Information</h5>
        <p class="card-text">

            {% for employee in employees %}

            <form method="post" action="/update" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="txtid">ID</label>
                    <input id="txtid" value="{{employee[0]}}" class="form-control" type="hidden" name="txtid">
                </div>
                <div class="form-group">
                    <label for="txtname">Name:</label>
                    <input id="txtname" value="{{employee[1]}}" class="form-control" type="text" name="txtname">
                </div>
                <div class="form-group">
                    <label for="txtemail">Email:</label>
                    <input id="txtemail" value="{{employee[2]}}" class="form-control" type="text" name="txtemail">
                </div>
                <div class="form-group">
                    <label for="txtphoto">Photo:</label>
                    <img class="img-thumbnail" width="75" height="75" src="{{url_for('uploads', namePhoto=employee[3])}}" alt="">
                    <input id="txtphoto" class="form-control" type="file" name="txtphoto">
                </div>
                <div class="form-group">
                    
                    <input type="submit" class="btn btn-success" value="Update">
                    <a href="{{url_for('index')}}" class="btn btn-primary" >Return</a>
                </div>                
            </form>

            {% endfor %}
        </p>
    </div>
</div>

{% include 'footer.html' %}

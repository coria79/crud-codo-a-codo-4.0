{% include 'header.html' %}
<div class="card">
    <div class="card-header">Create A Beatle</div>
    <div class="card-body">
        <h5 class="card-title">Beatle Information</h5>
        <p class="card-text">
            <form method="post" action="/store" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="txtname">Name:</label>
                    <input id="txtname" class="form-control" type="text" name="txtname">
                </div>
                <div class="form-group">
                    <label for="txtemail">Email:</label>
                    <input id="txtemail" class="form-control" type="text" name="txtemail">
                </div>
                <div class="form-group">
                    <label for="my-input">Text</label>
                    <input id="my-input" class="form-control" type="text" name="">
                </div>
                <div class="form-group">
                    <label for="txtphoto">Photo</label>
                    <input id="txtphoto" Photos="form-control" type="file" name="txtphoto">
                </div>

                <div class="form-group">
                    <input type="submit" class="btn btn-success" value="Add">
                    <a href="{{url_for('index')}}" class="btn btn-success">Return</a>
                </div>
            </form>
        </p>
    </div>
</div>
{% include 'footer.html' %}
